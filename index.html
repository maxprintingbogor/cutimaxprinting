<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sistem Cuti</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h1 { color: #333; }
    form { margin: 20px 0; padding: 15px; border: 1px solid #ccc; max-width: 400px; }
    input, select, button { display: block; margin: 10px 0; padding: 8px; width: 100%; box-sizing: border-box; }
    #message { margin-top: 10px; color: green; }
  </style>
</head>
<body>
  <h1>Sistem Cuti</h1>

  <!-- Form Login -->
  <form id="loginForm">
    <h2>Login</h2>
    <input type="email" id="email" placeholder="Email" required>
    <input type="password" id="password" placeholder="Password" required>
    <button type="submit">Login</button>
    <div id="loginMessage"></div>
  </form>

  <!-- Form Cuti -->
  <form id="cutiForm" style="display:none;">
    <h2>Ajukan Cuti</h2>
    <input type="text" id="nama" placeholder="Nama" required>
    <input type="date" id="tanggalMulai" required>
    <input type="date" id="tanggalSelesai" required>
    <select id="jenisCuti" required>
      <option value="">Pilih Jenis Cuti</option>
      <option value="Tahunan">Tahunan</option>
      <option value="Sakit">Sakit</option>
      <option value="Lainnya">Lainnya</option>
    </select>
    <button type="submit">Kirim Cuti</button>
    <div id="message"></div>
  </form>

  <!-- Firebase UMD scripts -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

  <script>
    // Konfigurasi Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyCe-TBqnbC4ypKgA5aEf0yw-6JMQRPWWwo",
      authDomain: "sistem-cuti-31261.firebaseapp.com",
      projectId: "sistem-cuti-31261",
      storageBucket: "sistem-cuti-31261.firebasestorage.app",
      messagingSenderId: "1027319920946",
      appId: "1:1027319920946:web:1626142065afaab9383f2b"
    };

    // Inisialisasi Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const auth = firebase.auth();

    // Login Form
    const loginForm = document.getElementById('loginForm');
    const loginMessage = document.getElementById('loginMessage');
    const cutiForm = document.getElementById('cutiForm');

    loginForm.addEventListener('submit', (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      auth.signInWithEmailAndPassword(email, password)
        .then(userCredential => {
          loginMessage.textContent = 'Login berhasil!';
          loginMessage.style.color = 'green';
          loginForm.style.display = 'none';
          cutiForm.style.display = 'block';
        })
        .catch(error => {
          loginMessage.textContent = 'Error: ' + error.message;
          loginMessage.style.color = 'red';
        });
    });

    // Cuti Form
    const cutiFormEl = document.getElementById('cutiForm');
    const messageEl = document.getElementById('message');

    cutiFormEl.addEventListener('submit', (e) => {
      e.preventDefault();
      const nama = document.getElementById('nama').value;
      const tanggalMulai = document.getElementById('tanggalMulai').value;
      const tanggalSelesai = document.getElementById('tanggalSelesai').value;
      const jenisCuti = document.getElementById('jenisCuti').value;

      db.collection('cuti').add({
        nama,
        tanggalMulai,
        tanggalSelesai,
        jenisCuti,
        timestamp: firebase.firestore.FieldValue.serverTimestamp()
      })
      .then(() => {
        messageEl.textContent = 'Pengajuan cuti berhasil!';
        messageEl.style.color = 'green';
        cutiFormEl.reset();
      })
      .catch((error) => {
        messageEl.textContent = 'Error: ' + error.message;
        messageEl.style.color = 'red';
      });
    });

    // Tambahan: log error di console untuk debugging GitHub Pages
    window.addEventListener('error', (e) => console.error(e));
  </script>
</body>
</html>
